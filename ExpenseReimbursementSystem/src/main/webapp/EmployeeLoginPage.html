<!DOCTYPE html>
<html>
   <head>
      <title>Login</title>
   </head>
   <body>
      <h1>Employee Reimbursement Login Page</h1>
      <form action="login" method ="POST">
         <h3>Enter UserName</h3>   
         <input type = "text" name="EmployeeUserName" placeholder="Username"/><br>
         <h3>Enter Password With at least one number, one capital letter and one lower case letter that is at least 8 characters long</h3>

         <button  type ="submit" value ="login" title="Submit Login Request">Login</button>
      </form>
   </body>
</html>
